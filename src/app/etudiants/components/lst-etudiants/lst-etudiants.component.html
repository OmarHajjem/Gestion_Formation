<mat-card>
    <mat-card-header>
      <mat-card-title>Liste des etudiants</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]=" etudiantss$()">
        <ng-container matColumnDef="col-nom">
          <th mat-header-cell *matHeaderCellDef>Nom</th>
          <td mat-cell *matCellDef="let element">{{ element.nom }}</td>
        </ng-container>
        <ng-container matColumnDef="col-adresse">
          <th mat-header-cell *matHeaderCellDef>Adresse</th>
          <td mat-cell *matCellDef="let element">{{ element.adresse}}</td>
        </ng-container>
        <ng-container matColumnDef="col-section">
            <th mat-header-cell *matHeaderCellDef>Section</th>
            <td mat-cell *matCellDef="let element">{{ element.section }}</td>
          </ng-container>
          <ng-container matColumnDef="col-cin">
            <th mat-header-cell *matHeaderCellDef>CIN</th>
            <td mat-cell *matCellDef="let element">{{ element.cin }}</td>
          </ng-container>
          
        
        <ng-container matColumnDef="col-action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button [routerLink]="['modif/',element._id]">
              Modifier
            </button>
            <!-- <button   mat-raised-button color="warn" > 
              Delete
            </button> -->
            <button
              mat-raised-button
              color="warn"
              (click)="deleteEtudiant(element._id || '')"
            >
              Supprimer
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" [routerLink]="['ajout']">
        Ajouter
      </button>
    </mat-card-actions>
  </mat-card>
