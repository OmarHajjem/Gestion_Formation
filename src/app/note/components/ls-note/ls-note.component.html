<mat-card>
    <mat-card-header>
      <mat-card-title>Liste des notes</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="notes$()">
        <ng-container matColumnDef="col-idetd">
          <th mat-header-cell *matHeaderCellDef>idetd</th>
          <td mat-cell *matCellDef="let element">{{ element.idetd }}</td>
        </ng-container>
        <ng-container matColumnDef="col-idcours">
          <th mat-header-cell *matHeaderCellDef>Id Cours</th>
          <td mat-cell *matCellDef="let element">{{ element.idcours }}</td>
        </ng-container>
        <ng-container matColumnDef="col-valeur">
            <th mat-header-cell *matHeaderCellDef>Valeur</th>
            <td mat-cell *matCellDef="let element">{{ element.valeur }}</td>
          </ng-container>
        
        <ng-container matColumnDef="col-action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button [routerLink]="['modif/',element._id]">
              Modifier
            </button>
            <!-- <button   mat-raised-button color="warn" > 
              Delete
            </button> -->
            <button
              mat-raised-button
              color="warn"
              (click)="deleteNote(element._id || '')"
            >
              Supprimer
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" [routerLink]="['ajout']">
        Ajouter
      </button>
    </mat-card-actions>
  </mat-card>
